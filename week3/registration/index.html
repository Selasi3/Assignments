<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <header>
        <nav>
            <h1>  Registration Page
            </h1>
        </nav>
    </header>
    <section class="section">
            <div class="form-center">
                <form action="success.html" method="post">
                <fieldset>

                    <label for="fname">First name:</label><br>
                  <input type="text" id="fname" name="fname" placeholder="John" required><br><br>
                
                  <label for="lname">Last name:</label><br>
                  <input type="text" id="lname" name="lname" placeholder="Doe" required><br><br>
                
                  <label for="number">Phone Number:</label><br>
                  <input type="tel" id="lname" name="number" placeholder="0243887777" required><br><br>
                  
                
                  <label for="email">Email:</label><br>
                  <input type="email" id="email" name="email" placeholder="selas@gmail.com" required><br><br>
                
                 
                
                    <label for="gender">Gender</label><br>

                    <select name="gender" id="geder">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      </select><br><br>

                    
                  <label for="dob">Date of Birth:</label><br>
                  <input type="date" id="dob" name="dob"  required><br><br>
                



                    <label for="favcolor">Select your favorite color:</label> <br>
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
                
                 <p>
                    <a href="login.html">Login insted</a>
                 </p>
                 
              
                    <input type="submit" value="Submit">
                

                </fieldset>
                </form>
            </div>
            
        <!-- </div> -->

    </section>
    <script src="script.js"></script>

</body>
</html>
